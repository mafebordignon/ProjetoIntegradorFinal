<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container poppins-regular">
    <img src="/images/bioparkLoginLogo.png" alt="logo">
    <div class="main-content">
        <div id="dark-blue-block"></div>
        <form id="login-form" class="login-form" action="/login" method="post">
            <div class="fields">
                <div class="form-field">
                    <label for="username" class="">Email</label>
                    <input type="email" id="username" name="username" placeholder="Email" required maxlength="254">
                </div>
                <div class="form-field">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Senha" required maxlength="254">
                </div>
            </div>

            <input type="submit"  value="Entrar" id="submit-button" class="poppins-regular ">
        </form>
        <p id="warn">Credenciais inv√°lidas...</p>
    </div>
</div>
<script src="/js/login.js"></script>
<script>
document.getElementById('username').addEventListener('input', function() {
this.value = this.value.toLowerCase();
});
</script>
</body>
</html>
